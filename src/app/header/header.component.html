<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Static Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Home" style="font-family: 'Righteous', cursive;color: #404c68">
            <b style="font-size:27px;">W</b>ork AnyTime
          </a>            
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                 <ul class="nav navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Home']" routerLinkActive="active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" *ngIf='isLogin'  (click)="message()" [routerLink]="['/Profile']" routerLinkActive="active">Profile</a>
                  </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/DataProfile']" routerLinkActive="active">UserInfo</a>
                    </li> -->
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin"   [routerLink]="['/Chat']" routerLinkActive="active">Chat</a>
                  </li>
                  <!-- **********************************************freelancer ********************************************* -->
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isfree"   [routerLink]="['/Jobs']" routerLinkActive="active">Jobs</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isfree"   [routerLink]="['/notifyHire']" routerLinkActive="active">
                      <i class="fa-solid fa-bell"></i>
                    </a>
                  </li>
                  
                  <!-- **********************************************client ********************************************* -->

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/addjob']" routerLinkActive="active">Add Job</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/clientJobs']" routerLinkActive="active">client Jobs</a>
                  </li>
                  <!-- <li class="nav-item dropdown" *ngIf="isLogin" >
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-coreui-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li> -->
                </ul>
                <form class="d-flex me-sm-5" role="search" *ngIf="isLogin" >
                  <div class="input-group ">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" style="border-radius: 25px;"/>
                    <span class="input-group-text " id="search-addon" style="border-radius:25px;background-color: #404c68;color: white;width: 40px;height: 40px;">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </form>
                  <ul class="navbar-nav mb-6 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" *ngIf='!isLogin'  [routerLink]="['/Login']" routerLinkActive="active">Login</a>
                    </li>    
                     
                    <li class="nav-item">
                      <a class="nav-link" *ngIf='!isLogin'  [routerLink]="['/BeforeRegister']" routerLinkActive="active">Register</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/uploading']" routerLinkActive="active">uploading</a>
                    </li> -->
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/Shahd']" routerLinkActive="active">Shahd Upload</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link alogout"  *ngIf='isLogin' (click)="logOut()" style="cursor:pointer">Logout</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
